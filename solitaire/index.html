<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitaire | Rat Lab Studio</title>
    <link rel="icon" href="http://ratlabstudio.com/wp-content/uploads/2023/07/favicon.png">
    <style>
        html,
        body {
            background-color: darkslategray;
            color: aliceblue;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            text-align: center;
            margin: 2vh;
            overflow: hidden;
        }

        p {
            margin: 0;
        }

        .card {
            position: absolute;
            background-color: white;
            color: black;
            width: 20vh;
            height: 28vh;
            border: none;
            border-radius: 1.5vh;
            box-shadow: 0.5vh 0.5vh 1vh rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: none 0.2s ease;
            transition-property: box-shadow, transform;
        }

        .card:active {
            box-shadow: 1.5vh 1.5vh 1.2vh rgba(0, 0, 0, 0.5);
            transform: translate(-0.5vh, -0.5vh);
        }

        .cardCorner {
            position: absolute;
            margin: 0;
            height: fit-content;
            width: fit-content;
            font-weight: bold;
            font-size: 4vh;
        }

        .cardCorner img {
            width: 3vh;
        }

        .cardCenter {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            margin: 0;
        }

        .back {
            position: absolute;
            left: 0;
            top: 0;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            border-radius: inherit;
        }

        @keyframes flip {
            0% {
                transform: rotateY(0deg);
                background-color: white;
            }

            49.99% {
                background-color: white;
            }

            50% {
                background-color: darkslateblue;
            }

            100% {
                transform: rotateY(180deg);
                background-color: darkslateblue;
            }
        }

        @keyframes unflip {
            0% {
                transform: rotateY(180deg);
                background-color: darkslateblue;
            }

            49.99% {
                background-color: darkslateblue;
            }

            50% {
                background-color: white;
            }

            100% {
                transform: rotateY(0deg);
                background-color: white;
            }
        }

        .flipped {
            animation: flip 0.5s linear forwards;
        }

        .unflipped {
            animation: unflip 0.5s linear forwards;
        }

        @keyframes flipBack {
            0% {
                opacity: 0%;
            }

            49.99% {
                opacity: 0%;
            }

            50% {
                opacity: 100%;
            }

            100% {
                opacity: 100%;
            }
        }

        @keyframes unflipBack {
            0% {
                opacity: 100%;
            }

            49.99% {
                opacity: 100%;
            }

            50% {
                opacity: 0%;
            }

            100% {
                opacity: 0%;
            }
        }

        .flippedBack {
            animation: flipBack 0.5s linear forwards;
        }

        .unflippedBack {
            animation: unflipBack 0.5s linear forwards;
        }
    </style>
</head>

<body>
    <h1>Solitaire</h1>
    <div id="cardContainer"></div>
    <script src="script.js"></script>
</body>

</html>
