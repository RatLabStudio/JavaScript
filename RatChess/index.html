<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess | Rat Lab Studio</title>
    <link rel="icon" href="https://ratlabstudio.github.io/JavaScript/resources/assets/favicon.png">
    <script src="classes/space.js"></script>
    <script src="classes/piece.js"></script>
    <style>
        :root {
            --blue: rgb(57, 238, 244);
        }

        @font-face {
            font-family: 'merida';
            src: url('pieces/merida.ttf');
        }

        html,
        body {
            background-color: rgb(43, 43, 43);
            color: white;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            text-align: center;
        }

        h1 {
            font-size: 4vh;
            margin: 1vh;
            margin-top: 3vh;
            color: var(--blue);
        }

        a {
            text-decoration: none;
            color: white;
            font-size: 1.75vh;
            transition: color 0.2s ease;
        }

        a:hover {
            color: rgb(255, 213, 88);
        }

        canvas {
            background-color: white;
            border: solid 4px rgba(255, 255, 255, 0.5);
            border-radius: 1vh;
            width: 60%;
            min-width: 350px;
        }

        .info {
            margin: 0;
            font-family: merida;
            position: absolute;
            font-size: 4vh;
            top: 5%;
            left: 5%;
        }

        button {
            background-color: cadetblue;
            font-size: 2.5vh;
            padding: 1vh 2vh 1vh 2vh;
            border: solid 1px black;
            border-radius: 1vh;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: rgb(111, 195, 198);
        }

        #resetButton {
            margin: auto;
            position: absolute;
            top: 5%;
            right: 5%;
            background-color: rgb(226, 131, 114);
        }

        #resetButton:hover {
            background-color: rgb(244, 112, 88);
        }
    </style>
</head>

<body>
    <h1>Rat Lab Chess</h1>
    <a href="https://ratlabstudio.com">Rat Lab Studio 2024</a>
    <h2 class="info" id="info">info</h2>
    <br><br><br>
    <canvas id="canvas" width="1500px" height="1500px"></canvas>
    <br><br><br>
    <div style="text-align: center;">
        <button id="resetButton" onclick="resetBoard();">Reset</button>
    </div>

    <script src="code/variables.js"></script>
    <script src="code/setup.js"></script>
    <script src="code/drawing.js"></script>
    <script src="code/moveLogic.js"></script>
    <script src="code/interact.js"></script>
    <script src="script.js"></script>
</body>

</html>
